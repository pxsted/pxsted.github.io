<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pxsted</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0f;
      --surface: #141419;
      --border: #252530;
      --text: #e8e8ed;
      --muted: #8888a0;
      --accent: #00d4aa;
      --accent-dim: rgba(0, 212, 170, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 640px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
    }

    header {
      margin-bottom: 4rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 3rem;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(2.25rem, 6vw, 3.25rem);
      letter-spacing: -0.02em;
      line-height: 1.15;
      margin-bottom: 0.75rem;
    }

    .tagline {
      font-weight: 300;
      font-size: 1.125rem;
      color: var(--muted);
    }

    section {
      margin-top: 3rem;
    }

    .section-label {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1.25rem;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card {
      display: block;
      padding: 1.25rem 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, background 0.2s, transform 0.15s;
    }

    .card:hover {
      border-color: var(--accent);
      background: var(--accent-dim);
      transform: translateX(4px);
    }

    .card:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .card-desc {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .card-arrow {
      color: var(--accent);
      margin-left: 0.25em;
      font-weight: 500;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>

  <div class="container">
    <header>
      <p class="logo">pxsted</p>
      <h1>Welcome to my page</h1>
      <p class="tagline">A small corner of the web. Play, explore, and come back anytime.</p>
    </header>

    <section>
      <h2 class="section-label">What you can do here</h2>
      <div class="card-list">
        <a href="snake.html" class="card">
          <span class="card-title">Snake game <span class="card-arrow">→</span></span>
          <span class="card-desc">Classic snake: eat the red dots, avoid walls and yourself.</span>
        </a>
        <a href="notes.txt" class="card" download="notes.txt">
          <span class="card-title">Download notes.txt <span class="card-arrow">→</span></span>
          <span class="card-desc">A small text file — click to download.</span>
        </a>
      </div>
    </section>

    <footer>
      <p>pxsted.github.io</p>
    </footer>
  </div>
</body>
</html>
